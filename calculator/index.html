<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Four Function Calculator</title>
</head>

<body>

    <header>
        <h2>FOUR FUNCTION CALCULATOR</h2>
    </header>

    <div class="calculator">
        <div class="calculator-inner">
            <div id="display"></div>
            <div class="buttons">
                <div class="row">
                    <a class="numbers button">7</a>
                    <a class="numbers button">8</a>
                    <a class="numbers button">9</a>
                    <a class="operators button">+</a>
                </div>
                <div class="row">
                    <a class="numbers button">4</a>
                    <a class="numbers button">5</a>
                    <a class="numbers button">6</a>
                    <a class="operators button">-</a>
                </div>
                <div class="row">
                    <a class="numbers button">1</a>
                    <a class="numbers button">2</a>
                    <a class="numbers button">3</a>
                    <a class="operators button">/</a>
                </div>
                <div class="row">
                    <a class="numbers button">0</a>
                    <a class="operators button" id="equals">=</a>
                    <a class="operators button" id="clear">C</a>
                    <a class="operators button">*</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/mbarricklow">Meghan Barricklow</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
